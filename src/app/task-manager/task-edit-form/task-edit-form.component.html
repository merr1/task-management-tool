<div class="deep-purple-theme">
<div class="task-edit-form-container" fxLayout="row" fxLayoutAlign="center center" [ngStyle]="{'min-height':'100vh'}">
    <mat-card [ngStyle]="{'border-top':'5px solid #673AB7'}">
        <mat-card-title class="ml-4"><h1>Update Task</h1></mat-card-title>
        <mat-card-subtitle class="mt-4 ml-4">Edit a task</mat-card-subtitle>
        <mat-stepper linear="true" #stepper>
            <mat-step [stepControl]="taskManagerFormGroup" label="Fillout task fields" errorMessage="Task is required.">
                <form [formGroup]="taskManagerFormGroup">
                    <div class="mt-3" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20">
                    <mat-form-field class="input-full-width" appearance="outline">
                        <mat-label>Task Name</mat-label>
                        <input matInput formControlName="taskName" placeholder="Task Name">
                        <mat-error *ngIf="taskManagerFormGroup.controls['taskName'].hasError">Task name is required.</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option value=0>New</mat-option>
                            <mat-option value=1>In Progress</mat-option>
                            <mat-option value=2>Completed</mat-option>
                        </mat-select>
                        <mat-error *ngIf="taskManagerFormGroup.controls['status'].hasError">Task status is required.</mat-error>
                    </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign=" none" >
                        <mat-form-field class="input-full-width" appearance="outline">
                            <mat-label>Task Description</mat-label>
                            <textarea matInput formControlName="taskDescription" placeholder="Task Description"></textarea>
                            <mat-error *ngIf="taskManagerFormGroup.controls['taskDescription'].hasError">Task description is required.</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mt-3" fxLayout="row" fxLayoutAlign="end">
                        <button mat-raised-button class="mx-3 bg-accent text-primary" (click)="onBack()">Back </button>
                        <button mat-raised-button matStepperNext color="primary">Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="tagsFormGroup" label="Fillout tag field" errorMessage="Tags are required.">
                <form [formGroup]="tagsFormGroup">
                    <div class="mt-3" fxLayout="column" fxLayoutAlign="start stretch">
                        <app-tags [tagsFormGroup]="tagsFormGroup"></app-tags>
                    </div>
                    <div class="mt-3" fxLayout="row" fxLayoutAlign="end">
                        <button mat-raised-button class="bg-accent text-primary mx-3" matStepperPrevious>Back</button>
                        <button mat-raised-button color="primary" matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step label="Done">
                <h3 class="mt-3">You are now done filling up the task and tag fields. Do you wish to save?</h3>
                <div class="mt-3" fxLayout="row" fxLayoutAlign="end center">
                    <button mat-raised-button class="bg-light text-primary" matStepperPrevious>Back</button>
                    <button mat-raised-button color="accent" class="bg-accent text-primary mx-3" (click)="onBack()">No</button>
                    <button mat-raised-button color="primary" (click)="save()">Yes</button>
                </div>
            </mat-step>
        </mat-stepper>
    </mat-card>
</div>
</div>
